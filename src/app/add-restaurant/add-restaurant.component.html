<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <label>
            name
            <input type="text" maxlength="40" formControlName="name">
        </label>
        <br>
        <label>
            image-Link
            <input type="text" formControlName="link">
        </label>
        <br>
        <label>
            city
            <input type="text" formControlName="city">
        </label>
        <br>
        <label>
            Langitude
            <input type="number" min="0" formControlName="lng">
        </label>
        <br>
        <label>
            Latitude
            <input type="number" min="0" formControlName="lat">
        </label>
        <br>
        <label>
            street
            <input type="text" formControlName="street">
        </label>
        <br>
        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Image Link</th>
                <th scope="col">City</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let list of reslis">
                <th>{{list.id}}</th>
                <td>{{list.name}}</td>
                <td>{{list.image}}</td>
                <td>{{list.city}}</td>
                <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)="renderData(list)">Update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="delete(list.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>


<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form [formGroup]="profileForm" (ngSubmit)="Update()">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <label>
                        name
                        <input type="text" maxlength="40"  formControlName="name" class="form-control" value="{{rend_data.name}}">
                    </label>
                    <br>
                    <label>
                        image-Link
                        <input type="text"  formControlName="link" class="form-control" value="{{rend_data.image}}">
                    </label>
                    <br>
                    <label>
                        city
                        <input type="text" formControlName="city" class="form-control" value="{{rend_data.city}}">
                    </label>
                    <br>
                    <label>
                        Langitude
                        <input type="number" min="0" formControlName="lng" class="form-control" value="{{rend_data.lng}}">
                    </label>
                    <br>
                    <label>
                        Latitude
                        <input type="number" min="0" formControlName="lat" class="form-control" value="{{rend_data.lat}}">
                    </label>
                    <br>
                    <label>
                        street
                        <input type="text" formControlName="street" class="form-control" value="{{rend_data.street}}">
                    </label>
                    <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
            </div>
        </div>
    </form>
    </div>
</div>
